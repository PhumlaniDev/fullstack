<div class="app-center">
    <div class="center">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="demo-position">
                <th mat-header-cell *matHeaderCellDef>
                    No.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="demo-name">
                <th mat-header-cell *matHeaderCellDef>
                    Name
                </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="demo-department">
                <th mat-header-cell *matHeaderCellDef>
                    Department
                </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>
            <ng-container matColumnDef="demo-occupation">
                <th mat-header-cell *matHeaderCellDef>
                    Department
                </th>
                <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </div>
</div>
