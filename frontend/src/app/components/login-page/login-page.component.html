<div class="app-center">
  <div class="center">
  <!-- Card Form -->
      <mat-card class="flex flex-row card">
          <img class="logo" src="../../../assets/logo.png" alt="">
          <mat-card-content>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input
                          matInput
                          type="email"
                          placeholder="Enter your email here"
                          formControlName="email"
                          required/>
                  </mat-form-field>
                  <span class="alert" *ngIf="email && email.invalid && email.touched">Field is required</span>
                  <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input
                          matInput
                          type="password"
                          placeholder="Enter your password here"
                          formControlName="password"
                          required/>
                  </mat-form-field>
                  <span class="alert" *ngIf="password && password.invalid && password.touched">Field is required</span>
                  <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Sign In</button>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>

<footer>
  <p class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Phumlani Arendse</a>.
  </p>
</footer>
