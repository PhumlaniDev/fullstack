<div class="app-center">
    <div class="center">
    <!-- Card Form -->
        <mat-card class="flex flex-row">
            <mat-card-header class="justify-content-center">
                <mat-card-title> Register </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="fn flex">
                    <div class="flex flex-column">
                        <mat-form-field appearance="outline">
                            <mat-label>Firstname</mat-label>
                                <input
                                    matInput
                                    type="text"
                                    placeholder="Firstname your email here"
                                    formControlName="firstname"
                                    required/>
                        </mat-form-field>
                        <span class="alert" *ngIf="firstname && firstname.invalid && firstname.touched">Field is required</span>
                    </div>
                    <div class="flex flex-column">
                        <mat-form-field appearance="outline">
                            <mat-label>Lastname</mat-label>
                                <input
                                    matInput
                                    type="text"
                                    placeholder="Lastname your password here"
                                    formControlName="lastname"
                                    required/>
                        </mat-form-field>
                        <span class="alert" *ngIf="lastname && lastname.invalid && lastname.touched">Field is required</span>
                    </div>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            type="email"
                            placeholder="Enter your email here"
                            formControlName="email"
                            required/>
                    </mat-form-field>
                    <span class="alert" *ngIf="email && email.invalid && email.touched">Field is required</span>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            type="password"
                            placeholder="Enter your password here"
                            formControlName="password"
                            required/>
                    </mat-form-field>
                    <span class="alert" *ngIf="password && password.invalid && password.touched">Field is required</span>
                    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Sign In</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
